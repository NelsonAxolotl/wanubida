<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Découvrez La tournée du facteur, un cabaret pluridisciplinaire du Cabaret Wanubida alliant musique live, cirque, danse et théâtre burlesque. Sous chapiteau, ce spectacle tout public vous entraîne dans une aventure poétique et drôle, créée en 2020. Réservez pour une expérience unique et mémorable."
    />
    <meta
      name="keywords"
      content="cabaret, spectacles, événements, Wanubida, cirque, théâtre, danse, France, divertissement, tournée"
    />
    <meta name="author" content="Cabaret Wanubida" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Politique de Sécurité de Contenu (CSP) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://kit.fontawesome.com https://unpkg.com; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://ka-f.fontawesome.com https://unpkg.com; 
        img-src 'self' data: https://wanubida.com https://unpkg.com https://*.tile.openstreetmap.org; 
        font-src 'self' data: https://fonts.gstatic.com https://ka-f.fontawesome.com; 
        connect-src 'self' https://ka-f.fontawesome.com;"
    />

    <meta name="robots" content="index, follow" />

    <!-- SEO Meta Tags Open Graph -->
    <meta
      property="og:title"
      content="Cabaret Wanubida - Spectacles Éblouissants 'La tournée du facteur' en France"
    />
    <meta
      property="og:description"
      content="Découvrez les spectacles envoûtants du Cabaret Wanubida. Réservez votre place pour une expérience culturelle inoubliable et des soirées uniques de danse, cirque et théâtre en France."
    />
    <meta
      property="og:image"
      content="https://wanubida.com/public/affiche.webp"
    />
    <meta
      property="og:image:alt"
      content="Affiche de la tournée du Cabaret Wanubida"
    />
    <meta property="og:url" content="https://wanubida.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cabaret Wanubida" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cabaret Wanubida - Spectacles et Événements"
    />
    <meta
      name="twitter:description"
      content="Découvrez les spectacles et événements du Cabaret Wanubida. Rejoignez-nous pour une expérience culturelle inoubliable."
    />
    <meta
      name="twitter:image"
      content="https://wanubida.com/public/affiche.webp"
    />
    <meta name="twitter:image:alt" content="Affiche de la tournée Wanubida" />

    <!-- Canonical & hreflang for SEO -->
    <link rel="canonical" href="https://wanubida.com" />
    <link rel="alternate" href="https://wanubida.com" hreflang="x-default" />
    <link rel="alternate" href="https://wanubida.com" hreflang="fr" />
    <link rel="alternate" href="https://wanubida.fr" hreflang="fr-FR" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/public/favicon.ico" />

    <!-- Preloading Critical Resources -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Rye:wght@400;700&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      as="style"
    />

    <!-- Load Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rye:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/b78f7f545e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>

    <title>Wanubida - Cabaret Wanubida</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Deferred loading of the main script -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>

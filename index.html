<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Cabaret Wanubida propose des spectacles captivants de danse, théâtre et cirque à travers la France."
    />
    <meta name="author" content="Wanubida" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://kit.fontawesome.com https://unpkg.com/leaflet@1.7.1/dist/leaflet.js; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://wanubida.com https://*.tile.openstreetmap.org; font-src 'self' https://fonts.gstatic.com;"
    />

    <title>Wanubida - Cabaret Wanubida</title>

    <!-- Load Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rye:wght@400&display=swap"
    />

    <!-- Load FontAwesome -->
    <script
      src="https://kit.fontawesome.com/b78f7f545e.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <h1>Cabaret Wanubida - Nos Emplacements</h1>
    <div id="map" style="height: 500px"></div>

    <!-- Leaflet Map Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Initialisation de la carte
      var map = L.map("map").setView([46.0301495, 4.0666698], 8); // Vue centrée sur le premier point

      // Ajout d'une couche de tuiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      // Marqueurs pour les adresses
      var marker1 = L.marker([46.0301495, 4.0666698])
        .addTo(map)
        .bindPopup("Emplacement 1 : Latitude 46.0301495, Longitude 4.0666698")
        .openPopup();

      var marker2 = L.marker([45.86116409301758, 4.760488033294678])
        .addTo(map)
        .bindPopup(
          "Emplacement 2 : Latitude 45.86116409301758, Longitude 4.760488033294678"
        );
    </script>
  </body>
</html>
